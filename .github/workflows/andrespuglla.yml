name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: üßæ Checkout repository
      uses: actions/checkout@v4

    - name: üîê Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: üè∑Ô∏è Prepare Docker metadata
      id: meta
      run: |
        echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: üöÄ Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ env.REPO_LOWER }}:latest
          ghcr.io/${{ env.REPO_LOWER }}:${{ github.sha }}

    - name: ‚úÖ Image published successfully
      run: |
        echo "Imagen publicada correctamente."
        echo "Iniciando despliegue..."

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: üîé Verificar secrets requeridos
      run: |
        if [ -z "${{ secrets.VPS_PASSWORD }}" ]; then
          echo "‚ùå Falta VPS_PASSWORD"
          exit 1
        fi
        if [ -z "${{ secrets.VPS_HOST }}" ]; then
          echo "‚ùå Falta VPS_HOST"
          exit 1
        fi
        if [ -z "${{ secrets.VPS_USER }}" ]; then
          echo "‚ùå Falta VPS_USER"
          exit 1
        fi
        if [ -z "${{ secrets.VPS_SSH_PORT }}" ]; then
          echo "‚ùå Falta VPS_SSH_PORT"
          exit 1
        fi

    - name: üßæ Mostrar variables b√°sicas
      run: |
        echo "Host: ${{ secrets.VPS_HOST }}"
        echo "Usuario: ${{ secrets.VPS_USER }}"
        echo "Puerto: ${{ secrets.VPS_SSH_PORT }}"

    - name: üß™ Probar conexi√≥n SSH
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          echo "Conexi√≥n SSH exitosa"
          hostname
          whoami
          uptime

    - name: üîê Deploy to Server
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          echo "üöÄ Empezando deployment..."
          cd ~/andresprueba
          git pull origin main
          docker pull ghcr.io/${{ github.repository }}:latest
          docker stack deploy -c stack.yml andres
          docker service ls
          echo "‚úÖ Deployment completado"
