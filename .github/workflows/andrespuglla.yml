name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite ejecutar MANUALMENTE

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: üßæ Checkout repository
      uses: actions/checkout@v4

    - name: üîê Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: üè∑Ô∏è Prepare Docker metadata
      id: meta
      run: |
        echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: üöÄ Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ env.REPO_LOWER }}:latest
          ghcr.io/${{ env.REPO_LOWER }}:${{ github.sha }}

    - name: ‚úÖ Image published successfully
      run: |
        echo "‚úÖ Image pushed to ghcr.io/${{ env.REPO_LOWER }}:latest"
        echo "üì¶ Deploying to server..."

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: üîé Verificar secrets requeridos
      run: |
        if [ -z "${{ secrets.VPS_SSH_KEY }}" ] && [ -z "${{ secrets.VPS_PASSWORD }}" ]; then
          echo "‚ùå ERROR: Configura VPS_SSH_KEY o VPS_PASSWORD en Settings ‚Üí Secrets"
          exit 1
        fi
        if [ -z "${{ secrets.VPS_HOST }}" ]; then
          echo "‚ùå ERROR: Configura VPS_HOST en Settings ‚Üí Secrets"
          exit 1
        fi
        if [ -z "${{ secrets.VPS_USER }}" ]; then
          echo "‚ùå ERROR: Configura VPS_USER en Settings ‚Üí Secrets"
          exit 1
        fi
        if [ -z "${{ secrets.VSP_SSH_PORT }}" ]; then
          echo "‚ùå ERROR: Configura VSP_SSH_PORT en Settings ‚Üí Secrets"
          exit 1
        fi

    - name: üßæ Mostrar variables b√°sicas (solo locales, sin secretos)
      run: |
        echo "Probando conexi√≥n SSH con:"
        echo "Host: ${{ secrets.VPS_HOST }}"
        echo "Usuario: ${{ secrets.VPS_USER }}"
        echo "Puerto: ${{ secrets.VSP_SSH_PORT || '22' }}"

    - name: üß™ Probar conexi√≥n SSH
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VSP_SSH_PORT || '22' }}
        script: |
          echo "‚úÖ Conexi√≥n exitosa desde GitHub Actions"
          hostname
          whoami
          uptime

    - name: üîê Deploy to Server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VSP_SSH_PORT || '22' }}
        script: |
          echo "üöÄ Starting deployment..."
          cd ~/andresprueba
          git pull origin main
          docker pull ghcr.io/andrespuglla/andresprueba:latest
          docker stack deploy -c stack.yml andres
          echo "‚úÖ Deployment completed!"
          docker service ls