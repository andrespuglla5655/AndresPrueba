name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite ejecutar manualmente

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: üßæ Checkout repository
      uses: actions/checkout@v4

    - name: üîê Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: üè∑Ô∏è Prepare Docker metadata
      id: meta
      run: |
        echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: üöÄ Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ env.REPO_LOWER }}:latest
          ghcr.io/${{ env.REPO_LOWER }}:${{ github.sha }}

    - name: ‚úÖ Image published successfully
      run: |
        echo "‚úÖ Image pushed to ghcr.io/${{ env.REPO_LOWER }}:latest"
        echo "üì¶ Deploying to server..."

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: üîé Verificar secrets requeridos
      run: |
        echo "Verifying required secrets..."
        echo "VPS_HOST configured: ${{ secrets.VPS_HOST != '' }}"
        echo "VPS_USER configured: ${{ secrets.VPS_USER != '' }}"

    - name: üßæ Mostrar variables b√°sicas (solo locales, sin secretos)
      if: ${{ secrets.VPS_HOST != '' }}
      run: |
        echo "Probando conexi√≥n SSH con:"
        echo "Host: ${{ secrets.VPS_HOST }}"
        echo "Usuario: ${{ secrets.VPS_USER }}"
        echo "Puerto: ${{ secrets.VPS_SSH_PORT || '22' }}"

    - name: üß™ Probar conexi√≥n SSH
      if: ${{ secrets.VPS_HOST != '' }}
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT || '22' }}
        script: |
          echo "‚úÖ Conexi√≥n exitosa desde GitHub Actions"
          hostname
          whoami
          uptime

    - name: üîê Deploy to Server via SSH
      if: ${{ secrets.VPS_HOST != '' }}
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT || '22' }}
        script: |
          echo "üöÄ Starting deployment..."
          cd ~/andresprueba || mkdir -p ~/andresprueba && cd ~/andresprueba
          git init || true
          git remote add origin https://github.com/andrespuglla5655/AndresPrueba.git || true
          git pull origin main || true
          docker pull ghcr.io/andrespuglla5655/andresprueba:latest || echo "‚ö†Ô∏è Failed to pull image"
          docker stack deploy -c stack.yml andres || echo "‚ö†Ô∏è Failed to deploy stack"
          echo "‚úÖ Deployment completed!"
          docker service ls | grep andres || echo "No andres services found"