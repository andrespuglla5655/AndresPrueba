name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install only essential dependencies for running the app
        pip install Flask
    - name: Check syntax
      run: |
        python -m py_compile app.py
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Build Docker image
      run: |
        docker build -t holaflask .
    - name: Test Docker image
      run: |
        docker run -d -p 5000:5000 --name test-holaflask holaflask
        sleep 5
        curl -f http://localhost:5000
        docker rm -f test-holaflask
    - name: Log in to GitHub Container Registry
      if: github.event_name == 'release'
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Build and push to GitHub Packages
      if: github.event_name == 'release'
      run: |
        # Set up Docker Buildx
        docker buildx create --name mybuilder --use
        docker buildx inspect --bootstrap
        
        # Build and push
        IMAGE_ID=ghcr.io/${{ github.repository_owner }}/holaflask
        # Change all uppercase to lowercase
        IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
        
        # Get version from tag or use latest
        if [ "${{ github.event.release.tag_name }}" != "" ]; then
          VERSION=${{ github.event.release.tag_name }}
          # Strip "v" prefix from tag name
          VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Ensure version doesn't start with a dot
          VERSION=$(echo $VERSION | sed -e 's/^\.//')
        else
          VERSION=latest
        fi
        
        # If version is empty or just dots, use latest
        if [ -z "$VERSION" ] || [ "$VERSION" = "." ]; then
          VERSION=latest
        fi
        
        echo "Building and pushing $IMAGE_ID:$VERSION"
        
        # Build and push
        docker buildx build --platform linux/amd64,linux/arm64 \
          -t $IMAGE_ID:$VERSION \
          -t $IMAGE_ID:latest \
          --push .