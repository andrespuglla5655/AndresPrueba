services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik-public

  holaflask:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: holaflask
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.holaflask.entrypoints=web"
      - "traefik.http.routers.holaflask.rule=Host(`holaflask.localhost`)"
      - "traefik.http.services.holaflask.loadbalancer.server.port=5000"
    networks:
      - traefik-public
    depends_on:
      - traefik
    restart: unless-stopped

networks:
  traefik-public:
    external: false